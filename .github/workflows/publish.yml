name: Publish to AMO
on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump"
        required: true
        type: choice
        options:
          - minor
          - major
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Bump version
        id: version
        run: |
          CURRENT=$(jq -r '.version' package.json)
          IFS='.' read -r MAJOR MINOR <<< "$CURRENT"
          if [ "${{ inputs.bump }}" = "major" ]; then
            NEW="$((MAJOR + 1)).0"
          else
            NEW="${MAJOR}.$((MINOR + 1))"
          fi
          echo "version=$NEW" >> $GITHUB_OUTPUT
          jq --arg v "$NEW" '.version = $v' package.json > tmp && mv tmp package.json
          jq --arg v "$NEW" '.version = $v' src/manifest.json > tmp && mv tmp src/manifest.json
      - run: pnpm lint
      - name: Commit, tag, and push
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add package.json src/manifest.json
          git commit -m "Release v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push && git push --tags
      - name: Publish to AMO
        run: pnpm web-ext sign --source-dir ./src --channel listed
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_API_SECRET }}