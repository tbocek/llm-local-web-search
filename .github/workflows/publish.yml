name: Publish to AMO
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.2.3)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Update version
        run: |
          jq --arg v "${{ inputs.version }}" '.version = $v' package.json > tmp && mv tmp package.json
          jq --arg v "${{ inputs.version }}" '.version = $v' src/manifest.json > tmp && mv tmp src/manifest.json

      - run: pnpm lint

      - name: Commit, tag, and push
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add package.json src/manifest.json
          git commit -m "Release v${{ inputs.version }}"
          git tag "${{ inputs.version }}"
          git push && git push --tags

      - name: Publish to AMO
        run: npx web-ext sign --source-dir ./src --channel listed
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_API_SECRET }}
