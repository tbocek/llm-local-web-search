<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, sans-serif;
      font-size: 0.8125rem;
      color: #333;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .search-query {
      padding: 0.5rem 0.75rem;
      background: #edf2f7;
      font-weight: 500;
      font-size: 0.75rem;
      color: #4a5568;
      display: none;
    }
    .search-query.active {
      display: block;
    }
    .sites-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .site-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-radius: 0.25rem;
      margin-bottom: 0.25rem;
      background: white;
      cursor: pointer;
    }
    .site-item:hover {
      background: #edf2f7;
    }
    .site-index {
      width: 1.25rem;
      height: 1.25rem;
      background: #e2e8f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6875rem;
      font-weight: 600;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }
    .site-info {
      flex: 1;
      min-width: 0;
    }
    .site-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .site-url {
      font-size: 0.6875rem;
      color: #718096;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .site-status {
      font-size: 0.625rem;
      padding: 0.125rem 0.375rem;
      border-radius: 0.5rem;
      margin-left: 0.5rem;
      flex-shrink: 0;
    }
    .site-status.pending { background: #fef3c7; color: #92400e; }
    .site-status.loading { background: #dbeafe; color: #1e40af; }
    .site-status.loaded { background: #d1fae5; color: #065f46; }
    .site-status.blocked { background: #fee2e2; color: #991b1b; }
    .site-status.error { background: #fee2e2; color: #991b1b; }
    .empty-state {
      padding: 0.75rem;
      color: #718096;
      font-size: 0.75rem;
      text-align: center;
    }
    .footer {
      border-top: 1px solid #e2e8f0;
      padding: 0.5rem;
      background: #f9f9f9;
    }
    .footer-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }
    button.primary { background: #4299e1; color: white; }
    button.primary:hover { background: #3182ce; }
    button.primary:disabled { background: #a0aec0; cursor: not-allowed; }
    button.secondary { background: #e2e8f0; color: #4a5568; }
    button.secondary:hover { background: #cbd5e0; }
    button.secondary:disabled { opacity: 0.5; cursor: not-allowed; }
    .footer-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.6875rem;
      color: #718096;
    }
    .footer-info a {
      color: #4299e1;
      text-decoration: none;
    }
    .status-badge {
      font-size: 0.625rem;
      padding: 0.125rem 0.375rem;
      border-radius: 0.5rem;
      background: #e2e8f0;
    }
    .status-badge.active { background: #d1fae5; color: #065f46; }
    .status-badge.error { background: #fee2e2; color: #991b1b; }
    #userNote {
      width: calc(100% - 1rem);
      margin: 0 0.5rem 0.5rem 0.5rem;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="search-query" id="searchQuery"></div>
  <div class="sites-list" id="sitesList">
    <div class="empty-state">No searches</div>
  </div>
  
  <textarea id="userNote" placeholder="Additional instructions (optional)..." rows="2"></textarea>

  <div class="footer">
    <div class="footer-buttons">
      <button class="secondary" id="cancelBtn">Cancel</button>
      <button class="primary" id="submitBtn" disabled>Send LLM</button>
    </div>
    <div class="footer-info">
      <span><span id="siteCount">0</span>/<span id="siteTotal">0</span> sites</span>
      <span class="status-badge" id="statusBadge">Idle</span>
      <a href="#" id="settingsLink">⚙️ Settings</a>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
